  <script>
    "use strict";
    function makeRows(m, n) {
      const L = [0.5, 1, 1.5, 2, 2.5, 3]
      let p = []; for (let λ of L) p.push(Math.exp(-λ))
      let row = "<th></th>";
      for (let j = 0.5; j <= 3; j += 0.5)
        row += "<th>" + "λ=" + j + "</th>";
      let text = "<tr>" + row + "</tr>";

      row = "<th>" + "x=" + 0 + "</th>";
      for (let j = 0; j < n; j++) {
        let s = p[j];
        s = s.toFixed(4);
        p[j] = s;
        row += "<td>" + p[j] + "</td>";
      }
      text += "<tr>" + row + "</tr>";

      for (let i = 1; i < m; i++) {
        row = "<th>" + "x=" + i + "</th>";
        for (let j = 0; j < n; j++) {
          let s = (p[j] * L[j]) / i;
          s = s.toFixed(4);
          p[j] = s;
          row += "<td>" + s + "</td>";
        }
        text += "<tr>" + row + "</tr>";
      }
      let t = "";
      console.log("makeRows: " + m + "x" + n + " " + t);
      tablo.innerHTML = text; out.innerText = t;
    }
    function tableFromMenu() {
      let [r, c] = size.value.split("x");
      makeRows(9,6); //a[0], a[1]
      rows.value = r;
      cols.value = c;
    }
    function tableFromInput() {
      let r = rows.value;
      let c = cols.value;
      makeRows(9,6);
      size.value = r + "x" + c;
    }
    sample.innerText = makeRows.toString()+"\n\n"+tableFromMenu.toString()+"\n\n"+tableFromInput.toString();
