  <script>
    "use strict";
    class Chap4 extends Menu {
      constructor() {
        super();
        this.JOURNAL = JOURNAL;
        this.EVENTS = EVENTS;
      }
      correlation(evt) {
        return phi(window.tableFor(evt))
      }
      analyze(val) {
        return window.analyze(val)
      }
      tableFor(evt) {
        return window.tableFor(evt)
      }
    }

    var a, b, c, d, s;  //global variables
    function init() {
      let len = 123, name = "Circle", pi = Math.PI
      a = [0, 11, "22", "abc"]
      c = { len, name, pi }
      d = new Date()
      s = "Small is beautiful"
      MENU = { a, c, d, s, window } //global
      //make MENU a Menu instance
      Object.setPrototypeOf(MENU, Menu.prototype)
      display(MENU);
      display(new Chap4());
      display(new Chap6());
      display(new Quiz());
      display(new Async());
      display(MENU);
    }
    function func() {
      let text = "\n";
      for (let i = 0; i < JOURNAL.length; i++) {
        if ((JOURNAL[i].events.includes("weekend") || JOURNAL[i].events.includes("work"))) {
          text += JOURNAL[i].events;
          text += "\n";
        }
      }
      sa1.innerText = text;
    }
    function Mapping() {
      let search_text = document.getElementById("searchtext").value;
      let sum = 0;
      let found = 0;
      let map = new Map();
      for (let j of JOURNAL) {
        for (let y of j.events) {
          if (y.includes("weekend")) {
            sum++;
            map.set(j.events, sum);
          }
        }
      }
      map.forEach((v, k) => {
        for (let x of k) {
          if (x == search_text) {
            found++;
          }
        }
      });
      sa2.innerText =  search_text +" ile ortak : " + found;
    }
    sample.innerText = "1.KISIM \n"+func.toString()+"\n2.KISIM\n"+Mapping.toString();
    docName.innerText = "Inspector " + VERSION;
    try {
      inspect(sss, init); //makes the table
      inp.value = "new Date()";
    } catch (e) {
      reportError(e);
    }
  </script>
