<script>
"use strict";
function fileSelect() {
    fetch(remote.value).then(r => r.blob())
    .then(checkFiles) //called with Blob b
}
function checkFiles(b) {
    let a = [...local.files]
	let t ="";
    //Implement this
	let x = remote.value.split("/");
	let q = x[x.length-1];
	let equal_files = [];
	for(let yerel of a){
		if(yerel.size == b.size && yerel.type == b.type){
			equal_files.push(yerel);
		}
	}
	if(equal_files.length == 0){
		out.innerText = "Result: "+a.length+" check, all files are different";
	}
	else{
		for(item in equal_files){
		t += "Result: "+a.length+" check, "+item.name+" is the same as "+q+" \n";
		}	
		out.innerText = t;
	}
}
const L = console.log
docName.innerText = document.title
sample.innerText = fileSelect+"\n"+checkFiles
</script>
