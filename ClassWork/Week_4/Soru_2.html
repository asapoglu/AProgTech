function toCm() {
  let c = Number(first.value)

  second.value = x.inch;
}
function toInch() {
  let c = Number(second.value)
  let x = new Convert()
  x.inch = c;
  first.value = x.cm
}


class Convert {
  constructor(cm=0) {
    this.cm = cm.toFixed(2);
  }
  
  set inch(x=0) {
    let c = x / 2.54
    this.cm = c.toFixed(2);
  }
  
  get inch() {
    let x = this.cm * 2.54;
    return x.toFixed(2);
  }
  static fromInch(x) {
    let c = new Convert();
    c.inch = x;
    return c;
  }
}
