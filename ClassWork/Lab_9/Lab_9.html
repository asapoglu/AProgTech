
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="icon" href="https://avatars2.githubusercontent.com/u/72756431?s=48&v=4">

<script>
"use strict";
function elt(type, ...list) {
  let e = document.createElement(type)
  for (let c of list) {
    e.appendChild(c instanceof Element? c
             : document.createTextNode(c))
  }
  return e
}

const TITLE = "Counter",
  BOOK_REF = "https://www.w3schools.com/js/"


function makePage() {


  let bold = elt("b", "Sample code")
  let pre  = elt("pre", makePage)
  let link = elt("a", "JS Tutorial")
  let initial =  "Inıtıal   ";
  let bosluk = "  ";
  let input = elt("input")
  let p= elt('p','one'); p.lang ='en'; p.id = 'two'
  let i = elt('img'); i.src = 'four.jpg'; i.alt = 'four'
  input.id = "inp"
  input.type="number"
  input.value = 0
  input.style.width="50px";
  input.onchange = changeOut
  let dugme = elt("button", "+")
  dugme.onclick=increment
  let cikti = elt("p")
  cikti.id = "out"
  cikti.innerText = 0
  cikti.style.background="green";
  cikti.style.height="30px";
  cikti.style.color = "white";
  cikti.style.padding= "10px";
  let div = elt("div", initial, input, bosluk, dugme, cikti)
  link.href = BOOK_REF
  document.title = TITLE
  document.body = elt("body", 
      elt("h2", TITLE),
      elt("div", div),
      elt("hr"), 
      elt("div", "Ref: ", link),
      elt("hr"),
	  
    )

  document.body.append(elt('div', 'image', i,p))
  document.body.style.maxWidth = "420px"
}
const tree = [], SPACE = '&emsp;', MAX = 26;
function toTree(e, space) {
  let c = e.firstChild
  if (!c || c instanceof Element) c = ''
  else c = SPACE+c.textContent
  if (c.length>MAX+3) c = c.substring(0, MAX)+'…'
  console.log(space.length, e.localName, c)
  tree.push(space+'+ '+e.tagName+c)
  for (let c of e.children)
      toTree(c, space+SPACE)
}
makePage(); toTree(document.body, '');
let t = elt("p"); t.style.color = "red";
t.innerHTML = tree.join('<br>');
document.body.append(t);

function increment() {
  document.getElementById("out").innerText = Number(document.getElementById("out").innerText)+1
}

function changeOut(){
  document.getElementById("out").innerText = Number(document.getElementById("inp").value)
}
increment()
</script>
