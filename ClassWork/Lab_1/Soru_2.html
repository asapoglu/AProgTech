<h2 id="title">Inc</h2>
Inc
<input type=number id=first value="firstText" onchange="toCm()">

<h2 id="title">Cm</h2>
Cm 
<input type=number id=second value="secondText" onchange="toInch()">

<hr>

<script>
"use strict";
// JavaScript comment
function toCm() {
    let c = Number(first.value);
	c = (c *(2.54)).toFixed(1);
	second.value = c;
}
function toInch() {
    let b = Number(second.value);
	b = (b / (2.54)).toFixed(1);
	first.value = b;
}
</script>
